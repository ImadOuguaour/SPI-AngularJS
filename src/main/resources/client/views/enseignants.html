<div class="container">
	<div>
		<ui-view name="enseignant"></ui-view>
	</div>
	<div>

		<span>
			<i class="fa fa-list-ul"></i>
			<span style="color: darkblue;font-family: Verdana, Geneva, Tahoma, sans-serif"> Liste des Enseignants /
				<a class="btn btn-sm btn-danger  fa fa-plus-circle" ui-sref="ajoutEnseignant"> Ajouter Enseignant</a>
			</span>
		</span>
		<hr>
		<table id="example" class="table table-striped table-bordered" cellspacing="0" style="text-align:center;font-size: 15px;">
			<thead>
				<tr style="font-family: 'Times New Roman', Times, serif">
					<th>Numéro</th>
					<th>Nom </th>
					<th>Prénom</th>
					<th>Action</th>
				</tr>
			</thead>
			<tfoot>
				<tr style="font-family: 'Times New Roman', Times, serif">
					<th>Numéro</th>
					<th>Nom </th>
					<th>Prénom</th>
					<th>Action</th>
				</tr>
			</tfoot>
			<tbody>
				<tr ng-repeat="enseignant in enseignants">
					<td>
						<b>{{enseignant.noEnseignant}}</b>
					</td>
					<td>{{enseignant.nom}}</td>
					<td>{{enseignant.prenom}}</td>
					<td colspan="3">
						<a ui-sref="detailEnseignant({id: enseignant.noEnseignant})">
							<i class="fa fa-info-circle" style="color: green"></i>
						</a> 
						<a ui-sref="modifierEnseignant({id: enseignant.noEnseignant})">
							<i class="fa fa-edit" style="color: darkblue"></i>
						</a>
						<a ng-click="delete(enseignant.noEnseignant)">
							<i class="fa fa-trash" style="color: red"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
